<ion-view view-title="我的资料">
	<ion-header-bar class="bar-energized">
    <h1 class="title">我的资料</h1>
  </ion-header-bar>
  <ion-nav-buttons side="right">
    <a class="button button-clear button-icon ion-compose" ui-sref="app.user.change"></a>
  </ion-nav-buttons>

  <ion-content scroll="true" overflow-scroll="false" ng-controller="UserDetailCtrl">
  	<div style="padding: 0 5px;">
	    <ion-list class="userdetail">

	  		<div class="item item-divider">&nbsp;</div>
	    	<ion-item class="item">用户名<span class="item-note">{{user.name}}</span></ion-item>
	  		<ion-item class="item">电话<span class="item-note">{{user.telphone}}</span></ion-item>
	    	<ion-item class="item">邮箱<span class="item-note">{{user.email}}</span></ion-item>
	  		<ion-item class="item">级别<span class="item-note">{{user.role>10?'普通用户':'管理员'}}</span></ion-item>
	    	<div class="item item-divider">&nbsp;</div>

	  		<ion-item class="item">真实姓名<span class="item-note">{{user.real_name}}</span></ion-item>
	    	<ion-item class="item">性别<span class="item-note">{{user.sex==1?'男':'女'}}</span></ion-item>
	  		<ion-item class="item">出生日期<span class="item-note">{{user.birth | DateFilter}}</span></ion-item>
	  		<div class="item item-divider">个性签名</div>
	  		<div style="padding: 16px;border-bottom: 1px solid #ddd;">
	  			<p>{{user.signature}}</p>
	  		</div>
	  		
	    </ion-list>
    </div>
  </ion-content>
</ion-view>
