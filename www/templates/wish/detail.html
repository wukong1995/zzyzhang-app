<ion-view view-title="心愿详情">
	<ion-nav-title>
    <h1 class="title">心愿详情</h1>
	</ion-nav-title>
  <ion-content>
  	<div class="record">
		  <div class="list">
			  <div class="item">
			    <h1 class="center">{{wish.price}}</h1>
			  </div>

			  <div class="item">
		      名字
		      <span class="item-value">
		        {{wish.name}}
		      </span>
		    </div>
		     <div class="item">
		      类型
		      <span class="item-value">
		        {{wish.product_type}}
		      </span>
		    </div>
				<label class="item item-input item-stacked-label">
	        <span class="input-label">备注</span>
	        <textarea disabled="disabled" name="remark" >{{wish.remark || '暂无'}}</textarea>
	      </label>
		    <div class="item">
		      创建日期
		      <span class="item-value">
		        {{wish.meta.createAt | DateFilter}}
		      </span>
		    </div>
		    <div class="item">
		      修改日期
		      <span class="item-value">
		        {{wish.meta.updateAt | DateFilter}}
		      </span>
		    </div>

	  	</div>
  	</div>
  </ion-content>
</ion-view>
