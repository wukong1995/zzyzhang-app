<ion-view view-title="{{title}}">
  <ion-nav-title>
    <h1 class="title">
        {{title}}
    </h1>
	</ion-nav-title>

		<ion-tabs class=" tabs-background-stable tabs-top">
		  <ion-tab title="收入" >
		    <!-- 标签 1 内容 -->
		    <ion-content style="top: 86px;"  has-header="false">
			    <form ng-submit="doLogin()">
			      <div class="list">
			        <label class="item item-input item-stacked-label">
			          <span class="input-label">名字</span>
			          <input type="text" placeholder="名字">
			        </label>
			        <label class="item item-input item-select">
			          <span class="input-label">类型</span>
			          <select>
			            <option value="奖金">奖金</option>
			            <option value="工资" selected="selected">工资</option>
			            <option value="其他">其他</option>
			          </select>
			        </label>
			        <label class="item item-input item-stacked-label">
			          <span class="input-label">价格</span>
			          <input type="text" placeholder="价格">
			        </label>
			        <label class="item item-input item-stacked-label">
			        	<span class="input-label">备注</span>
			    			<textarea placeholder="描述一下~"></textarea>
			        </label>
			        <label class="item">
			          <button class="button button-block button-positive" type="submit">确定</button>
			        </label>
			      </div>
			    </form>
		    </ion-content>
		  </ion-tab>
		 
		  <ion-tab title="支出">
			  <ion-content style="top: 86px;" has-header="false">
			    <form ng-submit="doLogin()">
			      <div class="list">
			        <label class="item item-input item-stacked-label">
			          <span class="input-label">名字</span>
			          <input type="text" placeholder="名字">
			        </label>
			        <label class="item item-input item-select">
			          <span class="input-label">类型</span>
			          <select>
			            <option value="饮食" selected="selected">饮食</option>
			            <option value="服装" >服装</option>
			            <option value="交通">交通</option>
			            <option value="水电">水电</option>
			            <option value="通讯">通讯</option>
			            <option value="日用品">日用品</option>
			            <option value="旅游">旅游</option>
			            <option value="保险">保险</option>
			            <option value="其他">其他</option>
			          </select>
			        </label>
			        <label class="item item-input item-stacked-label">
			          <span class="input-label">价格</span>
			          <input type="text" placeholder="价格">
			        </label>
			        <label class="item item-input item-stacked-label">
			        	<span class="input-label">备注</span>
			    			<textarea placeholder="描述一下~"></textarea>
			        </label>
			        <label class="item">
			          <button class="button button-block button-positive" type="submit">确定</button>
			        </label>
			      </div>
			    </form>
		    </ion-content>
		  </ion-tab>
		</ion-tabs>

</ion-view>
