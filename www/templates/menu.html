<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button class="button-clear">
        <i class="ion-chevron-left"></i>返回
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="menuContent">
    </ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-content scroll="true" overflow-scroll="false">
      <ion-list>
        <ion-item class="item-icon-left" menu-close ui-sref="app.user" id="user-list">
          <img ng-src="img/user.png" >
        </ion-item>
        <ion-item class="item-icon-left" menu-close ui-sref="app.first">
          <i class="icon ion-home borrc"></i>
          用户首页
        </ion-item>
        <ion-item class="item-icon-left" menu-close ui-sref="app.setting">
          <i class="icon ion-gear-b"></i>
          相关设置
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
