<ion-view view-title='增加股票'>
  <ion-nav-title>
    <h1 class="title">增加股票</h1>
	</ion-nav-title>

  <ion-content scroll="true" overflow-scroll="false" ng-controller="ShareAddCtrl">
    <form ng-submit="doSubmit()" name="shareForm">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">名字</span>
          <input type="text" placeholder="至少两位" ng-model="share.name"
           ng-minlength="1" ng-maxlength="32" ng-required="true">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">股数</span>
          <input type="number" placeholder="股数" ng-model="share.count" ng-required="true" ng-pattern="/^[\d]+$/" max="100000000">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">买入价格</span>
          <input type="number" ng-model="share.first_price"
          ng-required="true" placeholder="请输入..."
          ng-pattern="/^(([0-9]+[\.]?[0-9]+)|[1-9])$/" min="0" max="100000000">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">卖出价格</span>
          <input type="number" ng-model="share.last_price"
          ng-required="true" placeholder="请输入..."
          ng-pattern="/^(([0-9]+[\.]?[0-9]+)|[1-9])$/" min="0" max="100000000">
        </label>
        <label class="item item-input item-stacked-label">
        	<span class="input-label">备注</span>
    			<textarea placeholder="描述一下~" ng-model="share.remark"></textarea>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit"
          ng-disabled="shareForm.$invalid">确定</button>
        </label>
      </div>
    </form>
  </ion-content>


</ion-view>
