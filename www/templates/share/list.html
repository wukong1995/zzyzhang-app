<ion-view view-title="股票列表">

  <ion-nav-buttons side="right">
        <a class="button button-clear button-icon ion-plus-round" ui-sref="app.share.add"></a>
    </ion-nav-buttons>

  <ion-content overflow-scroll="false">
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="text" placeholder="Search" name="search" ng-model="keyword" ng-change="search(keyword)">
      </label>
    </div>

    <ion-list>
      <ion-item ng-repeat="item in items" 
                item="item"
                ui-sref="app.pay.detail({id:item._id})" class="item-remove-animate">
        item{{ item.id }}
        <ion-option-button class="button-calm"
                           ng-click="onItemDelete(item)">
          删除
        </ion-option-button>
        <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
      </ion-item>
    </ion-list>

    <!-- <ion-infinite-scroll  on-infinite="loadData()"  ng-if="moredata"></ion-infinite-scroll> -->
  </ion-content>
</ion-view>
